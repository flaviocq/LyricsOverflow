{% extends "base.html" %}

{% block content %}
    <h1>Search:</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.artist.label }}<br>
            {{ form.artist(size=32) }}<br>
            {% for error in form.artist.errors %}
            <span style="color: red";>[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
