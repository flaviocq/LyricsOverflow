
{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    {% if error %}
    <h1>Oops!</h1><br>
    <p>There was an error in your search term. Try something else?</p>
    {% else %}
    {% endif %}
    <h1>Search</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
