{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Lyric Overflow: Reading Between the Lines</h1>
    <h2>Most Recently Searched Artists:</h2>
    {% for post in posts %}
        <div>
            <p>
                <b>{{ post.name }}:</b> Size of Vocabulary: {{ post.unique_word_count }}
            </p>
        </div>
    {% endfor %}
{% endblock %}
